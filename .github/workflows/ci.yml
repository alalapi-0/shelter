name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm install
      - run: npm --prefix web install
      - run: npm run typecheck
      - run: npm run lint
      - run: npm run build
      - run: npm run web:lint
      - run: npm run web:build
